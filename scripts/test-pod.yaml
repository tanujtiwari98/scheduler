apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 400
globalDefault: false
description: "High priority class"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: medium-priority
value: 200
globalDefault: false
description: "Medium priority class"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-priority
value: 100
globalDefault: false
description: "Low priority class"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: highest-priority
value: 1100
globalDefault: false
description: "highest priority class"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foobar-sched-12
spec:
  replicas: 10
  selector:
    matchLabels:
      app: foobar-sched-12
  template:
    metadata:
      labels:
        app: foobar-sched-12
      annotations:
        pod-group: test-5
    spec:
      schedulerName: foobar
      priorityClassName: highest-priority
      containers:
      - name: redis
        image: redis
        imagePullPolicy: IfNotPresent
